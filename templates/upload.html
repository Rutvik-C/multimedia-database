{% extends "base.html" %}

{% block content %}

<div class="container">

        <div class="col">
            <div class="card">
                <h5 class="m-2 card-title">Upload Image</h5>

                <div class="card-body">
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>Image Name</label>
                            <input class="form-control" type="text" name="image_name" placeholder="Image Name" required>
                        </div>
                        <div class="form-group">
                            <label>Image File</label> <br>
                            <input type="file" name="image">
                        </div>
                            <a href="/" class="btn btn-secondary">Back</a>
                            <button class="btn btn-primary" type="submit">
                                Upload
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

</div>

{% endblock %}
