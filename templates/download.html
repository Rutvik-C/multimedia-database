{% extends "base.html" %}

{% block content %}

<div class="container">

        <div class="col">
            <div class="card">
                <h5 class="m-2 card-title">Download Image</h5>

                <div class="card-body">
                    <form action="/download" method="post">
                        <div class="form-group">
                            <label>Image Name</label>
                            <input class="form-control" type="text" name="image_name" placeholder="Image Name" required>
                        </div>
                            <a href="/" class="btn btn-secondary">Back</a>
                            <button class="btn btn-primary" type="submit">
                                Download
                            </button>
                        </div>
                    </form>
                </div>

                <br>

                {% if image_name is not none %}
                    <div class="text-center">
                        <img src="{{ url_for('get_image', filename=image_name) }}" class="img-fluid rounded" alt="...">
                    </div>
                {% endif %}
            </div>
        </div>

</div>

{% endblock %}
